name: Cache Demo

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: prime-cache-3fed9e3
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/mydeps
          key: cache-3fed9e3

      - name: Echo cache hit/miss
        run: echo "Cache hit? ${{ steps.cache-step.outputs.cache-hit }}"
